<style>
.card {
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  width: 13.5%;
  float: left;
  margin-right: 1em;
}

.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

.container {
  padding: 2px 16px;
}
</style>
<div class="content">
  <h2>Movies</h2>
  <div class="card" *ngFor="let movie of movies">
    <img src="{{movie.cover}}" alt="{{movie.gender}}">
    <div class="container">
      <h4><b>{{movie.title}}</b> ({{movie.year}})</h4>
      <p>{{movie.description}}</p>
    </div>
  </div>
</div>
